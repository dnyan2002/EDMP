<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        -ms-overflow-style: none;
    }
    body::-webkit-scrollbar {
        display: none; /* Hide scrollbar for WebKit browsers */
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px;
        margin-top: 0px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        flex-wrap: wrap;
    }
    .logo-container img {
        margin-right: 10px;
        object-fit: cover;
        max-height: 50px;
    }
    .separator {
        width: 100%;
        height: 1px;
        background-color: black;
    }
    .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 70px auto;
        max-width: 1200px;
        flex-wrap: wrap;
    }
    .cover-image-container {
        flex: 2;
        min-width: 300px;
        max-width: 650px;
        text-align: center;
    }
    .cover-image {
        width: 100%;
        height: auto;
        max-width: 650px;
    }
    .login-container {
        flex: 1;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        min-width: 300px;
        max-width: 400px;
        margin: 15px;
        margin-left: 100px;
        border: 1px solid #ccc;
    }
    .login-container label,
    .login-container input {
        margin-bottom: 10px;
    }
    .additional-logo {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 5px;
    }

    .additional-logo img {
        max-width: 100%;
        max-height: 50px;
        object-fit: contain;
    }
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    button {
        background-color: #062A63;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        max-width: 400px;
        width: 90%;
    }
    .modal-content img {
        max-width: 100%;
        height: auto;
        max-height: 65px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
    }
    .footer {
        background-color: #062A63;
        color: #ecf0f1;
        text-align: center;
        padding: 5px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .footer p {
        margin: 0;
        cursor: pointer;
        color: #fff;
        transition: color 0.3s ease;
    }
    .footer p:hover {
        color: #3498db;
    }
    .coverImage {
        width: 100%;
        max-width: 1000px;
        height: auto;
        margin: 0 auto;
        display: block;
    }
    .heading {
        font-family: 'Roboto', sans-serif;
        font-size: 36px;
        background: linear-gradient(45deg, #062A63, #3498db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        margin: 5px 0;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        animation: fadeIn 2s ease-in-out;
        animation-fill-mode: both;
        letter-spacing: 1px;
        transition: font-size 0.3s ease-out, transform 0.3s ease-out;
        font-weight: 1000;
        width: 100%;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    .heading:hover {
        transform: translateY(-2px);
    }
    
    .page-title {
        flex: 1;
        text-align: center;
    }
    
    .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-wrapper input {
        width: 100%;
        padding-right: 40px; /* Space for the eye icon */
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        cursor: pointer;
        color: #555;
    }
    
    /* Media Queries for Responsiveness */
    @media (max-width: 992px) {
        .heading {
            font-size: 32px;
        }
        .main-container {
            flex-direction: column;
            align-items: center;
        }
        .cover-image-container {
            margin-bottom: 20px;
        }
        .login-container {
            margin-top: 0;
        }
    }
    
    @media (max-width: 768px) {
        .heading {
            font-size: 28px;
        }
        .header {
            flex-direction: column;
            text-align: center;
        }
        .additional-logo {
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }
        .page-title {
            width: 100%;
        }
    }
    
    @media (max-width: 576px) {
        .heading {
            font-size: 24px;
        }
        .login-container {
            padding: 20px 15px;
        }
        .cover-image-container {
            padding: 10px;
        }
        .main-container {
            margin-top: 15px;
            margin-bottom: 60px;
        }
    }
</style>
<body>
    <div class="header">
        <div class="page-title">
            <h1 class="heading">Cloud Based Reporting System</h1>
        </div>
        <div class="additional-logo">
            <img src="{% static 'images/echodhara_logo.png' %}" alt="Additional Logo">
        </div>
    </div>
    <div class="separator"></div>

    <div class="main-container">
        <div class="cover-image-container">
            <img class="coverImage" src="{% static 'images/echodhara.png' %}" alt="Cover Image">
        </div>
        <div class="login-container">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="username"><i class="fas fa-user icon"></i>&nbsp;&nbsp;&nbsp;Username</label>
                <input type="text" id="username" name="username" placeholder="Username">

                <label for="password"><i class="fas fa-lock icon"></i>&nbsp;&nbsp;&nbsp;Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <i class="fas fa-eye toggle-password"></i>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p onclick="document.getElementById('contactModal').style.display='block'">Contact</p>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('contactModal').style.display='none'">Ã—</span>
            <img src="{% static 'images/echodhara_logo.png' %}" alt="Logo">
            <p>Echodhara Magnatek</p>
            <p><i class="fas fa-phone"></i> +91 9865450000</p>
            <p><i class="fas fa-globe"></i> <a href="https://ecodharamagnatek.com/" target="_blank">https://ecodharamagnatek.com/</a></p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:admin@echodhara.com">admin@echodhara.com</a></p>
        </div>
    </div>

    {% if messages %}
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function displayFlashMessages() {
                {% for message in messages %}
                    Swal.fire({
                        icon: "{{ message.tags }}",
                        text: "{{ message }}"
                    });
                {% endfor %}
            }
            window.addEventListener('DOMContentLoaded', displayFlashMessages);
        </script>
    {% endif %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleIcon = document.querySelector(".toggle-password");
            const passwordInput = document.getElementById("password");

            toggleIcon.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleIcon.classList.remove("fa-eye");
                    toggleIcon.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    toggleIcon.classList.remove("fa-eye-slash");
                    toggleIcon.classList.add("fa-eye");
                }
            });
        });
    </script>
</body>
</html>
